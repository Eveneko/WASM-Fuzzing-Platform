<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WASM Fuzzing Platform</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="function.js" type="text/javascript"></script> -->
</head>
<body>
<div class="container">
    <h1 class="display-3 text-center">WASM Fuzzing Platform</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Virtual Machine Name</th>
            <th>riginal Output</th>
            <th>After Mutation</th>
        </tr>
        </thead>
        <tr>
            <th>BrowserVM</th>
            <th id="oriBVM"></th>
            <th id="curBVM"></th>
        </tr>
        <tr>
            <th>VM1</th>
            <th id="oriVM1"></th>
            <th id="curVM1"></th>
        </tr>
        <tr>
            <th>VM2</th>
            <th id="oriVM2"></th>
            <th id="curVM2"></th>
        </tr>
        <tbody style="display: none">
        <tr>
            <td id="VMname"></td>
            <td id="oriVM"></td>
            <td id="curVM"></td>
        </tr>
        </tbody>
    </table>

    <!-- 按钮触发模态框 -->
    <div style="text-align:center">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">文件上传</button>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="myModalLabel">
                        请选择所需上传的本地文件(.wast)
                    </p>
                </div>
                <div class="modal-body">
                    <form id="upload-form" enctype="multipart/form-data">
                        <input id='file' class="btn btn-info" name="upload_file" type="file"
                               accept=".wast,.wasm,.js,.py" onchange="uploadfile()">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id='upload' class="btn btn-primary" onclick="UpladFile()">上传</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>
<script>
    function uploadfile() {
        let reads = new FileReader();
        let file = document.getElementById('file').files[0];
        reads.readAsText(file, 'utf-8');
        alert("已添加文件" + file.name);
    }

    /*附件上传*/
    function UpladFile() {
        let fileObj = document.getElementById("file").files[0]; // 获取文件对象
        let FileController = "http://127.0.0.1:5000/data/";     // 接收上传文件的后台地址
        // FormData 对象
        let form = new FormData();
        /*form.append("name", "tom");  */                      // 可以增加表单数据
        form.append("file", fileObj);                           // 文件对象
        // XMLHttpRequest 对象
        let xhr = new XMLHttpRequest();
        console.log(FileController);
        xhr.open("POST", FileController, true);
        xhr.send(form);
        alert("上传完成！")
        console.log(xhr.response);
    }
</script>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
